<!DOCTYPE html>
<html>
    <head>
        <title>Login and Registration</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous">
    </head>
    <body>
        <div class ="box">
            <!--Reference: https://www.youtube.com/watch?v=MFn3DPjRtXE-->
            <div class="header">
                <h2>Registration FORM</h2>
            </div>

            <!--The form used to register and save user account details with a hidden CSRF token for security measures--->
            <form  class="form" id="form">
                <input type="hidden" name="_csrf" value="<%=csrfToken %>"/>
                <div class="form-control">
                    <label>First Name</label>
                    <input type="text" name="" id="username" placeholder="Enter first name" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <!--These error messages will trigger if they don't follow the registration guidelines--->
                    <small>Error message</small>
                </div>                
                <div class="form-control">
                    <label>Sur Name</label>
                    <input type="text" name="" id="surname" placeholder="Enter surname" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <!--These error messages will trigger if they don't follow the registration guidelines--->
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Email Address</label>
                    <input type="text" name="" id="email" placeholder="Enter Email Address" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <!--These error messages will trigger if they don't follow the registration guidelines--->
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Password</label>
                    <input type="password" name="" id="password" placeholder="Enter Password" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <!--These error messages will trigger if they don't follow the registration guidelines--->
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Confirm Password</label>
                    <input type="password" name="" id="cpassword" placeholder="Confirm Password" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <!--These error messages will trigger if they don't follow the registration guidelines--->
                    <small>Error message</small>
                </div>
                <input type="submit" value="Submit" class="btn">
            </form>
        </div>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="script.js"></script>
        <script src ="app.js"></script>
    </body>
</html>
